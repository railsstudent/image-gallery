<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>Image Gallery (CSS Grid)</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- https://rachelandrew.co.uk/archives/2016/04/12/flexible-sized-grids-with-auto-fill-and-minmax/ -->
      <div class="actions-bar">
        <label>Background Color:</label>
        <select class="color-dropdown">
          <option value="#fff">White</option>
          <option value="#f00">Red</option>
          <option value="#000">Black</option>
          <option value="goldenrod">Goldenrod</option>
          <option value="rosybrown">Rosybrown</option>
          <option value="fuchsia">Fuchsia</option>
        </select>
      </div>
      <div class="container">
        <div class="box h1v1">
          <img src="../images/1.jpg" >
        </div>
        <div class="box h1v1">
          <img src="../images/2.jpg" >
        </div>
        <div class="box h2v2">
          <img src="../images/3.jpg" >
        </div>
        <div class="collage">
          <img src="../images/4.jpg" >
          <img src="../images/5.jpg" >
          <img src="../images/6.jpg" >
          <img src="../images/7.jpg" >
        </div>
        <div class="box h1v1">
          <img src="../images/8.jpg" >
        </div>
        <div class="box h3v3">
          <img src="../images/9.jpg" >
        </div>
        <div class="box h1v1">
          <img src="../images/10.jpg" >
        </div>
        <div class="collage">
          <img src="../images/11.jpg">
          <img src="../images/12.jpg">
          <img src="../images/13.jpg">
          <img src="../images/14.jpg">
        </div>
        <div class="box h2v2">
          <img src="../images/4.jpg" >
        </div>
        <div class="box h1v1">
          <img src="../images/5.jpg">
        </div>
        <div class="box h1v1">
          <img src="../images/6.jpg" >
        </div>
        <div class="box h1v1">
          <img src="../images/7.jpg" >
        </div>
        <div class="box h1v1">
          <img src="../images/15.jpg" >
        </div>
      </div>
  </body>
  <script>
    function chooseBackground(e) {
      const newBackgroundColor = e.target.value;
      const root = document.querySelector(':root');
      root.style.setProperty('--background-color', newBackgroundColor);
    }

    const selectDropdown = document.getElementsByClassName('color-dropdown')[0];
    selectDropdown.addEventListener('change', chooseBackground);
    
  </script>
</html>
